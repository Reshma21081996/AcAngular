<div id="bg">
 <header>
  <div class="row">
      <nav class=" col-lg-12 navbar navbar-expand-md navbar-dark navbar-bg text-light">
          <h3>
              <i class=" material-icons md-36 ml-3 ">shopping_basket</i>
              Smart Shop
          </h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-3 mr-2" id="collapsibleNavbar">
              <ul class="navbar-nav ml-auto">
                <!--  <li class="nav-item active ">
                     <a (click)="clickOnAddCart()" class="nav-link" routerLink="search-bar/">Menu Items</a>
                  </li>  -->
                  
                  <li class="nav-item nav-link active" *ngIf="loggedIn()">
                      <i class="material-icons md-30 ">person</i> 
                      {{this.authService.loggedInUser.userId}}
                  </li>
                  <li class="nav-item  active " *ngIf="this.userService.userRole=='U' && loggedIn()">
                        <a class="nav-link" routerLink="billing-history/" >Purchase History</a> 
                    </li>
                  <li class="nav-item  active " *ngIf="this.authService.isAdmin">
                        <a class="nav-link" routerLink="search-bar/" >Products</a> 
                    </li>
                  <li class="nav-item  active " *ngIf="this.authService.isAdmin">
                        <a class="nav-link" routerLink="add-product/" >Add Product</a> 
                    </li>
                    <li class="nav-item  active " *ngIf="this.authService.isAdmin">
                            <a class="nav-link" routerLink="billing/" >Billing</a> 
                        </li>
                  <li class="nav-item active" *ngIf="!loggedIn()">
                      <a class="nav-link" routerLink="login/">Login</a>
                  </li>
                  <li class="nav-item active" *ngIf="!loggedIn()">
                      <a class="nav-link" [routerLink]="['/signup','U']">User Signup</a>
                  </li>
                  <li class="nav-item active" *ngIf="!loggedIn()">
                    <a class="nav-link" [routerLink]="['/signup','A']">Admin Signup</a>
                </li>
                <li class="nav-item active"  *ngIf="loggedIn()"  (click)="this.authService.logout()">
                    <a class="nav-link" routerLink="productType/">Logout</a>
                </li> 
              </ul>
          </div>
      </nav>
  </div>
</header>
<router-outlet></router-outlet>
<footer>
  <nav class="navbar navbar-expand-md navbar-dark navbar-bg text-light fixed-bottom">
      Copyright &copy; 2019
  </nav>
</footer>
</div>
