<div class="container-fluid mx-auto mb-5">
        <div class="card-deck my-3 mx-auto" >
            <div class="col-12 col-md-6 col-lg-3 mx-auto"  *ngFor="let product of types">
                <div class="card mx-auto" >
                    <img
                        src="{{product.productImage}}"
                        class="card-img-top" alt="missing" />
                    <div class="card-body">
                        <div class="row">
                                
                            <label for="name"><h5 id="name">{{product.productName}} ( {{product.productBrand}} )</h5></label> <span
                                class="ml-auto" id="price"><label for="price">&#8377;{{product.ratePerQuantity}}</label></span>
                        </div>
        
                        <div class="row">
                            <label for="Product_Code"><h6>Product Code: {{product.productCode}}</h6></label>
                        </div>
        
                        <div class="row">
                                 
                                    <span class="badge badge-danger mb-3 mr-1" id="active"><label
                                        for="active" *ngIf="product.stock =='0'"> inactive</label></span> 
                            <span id="category"><label for="category"><h6>Category: {{product.productType}}</h6></label></span>

                            <span class="badge badge-success mb-3 ml-auto" id="active"><label
                                for="active" *ngIf="product.stock !='0'"> active</label></span>
                        </div>
                        
                      
                            <div class="row">
                                    <i class="material-icons">room</i>
                                    <label for="name">Aisle {{product.aisle}} - </label> 
                                    <label for="price">Shelf {{product.shelf}}</label>
                                </div>
                                <div class="row">
                                        <i class="material-icons">access_time</i><span id="dateofLaunch"><label
                                            for="dateofLaunch">Launch  </label>
                                        <span class="ml-auto">  {{product.addedDate | date}}</span></span>
                                    </div>

              <div class="row" *ngIf="isAdmin">
                            <a  class="btn btn-primary mt-2 mx-auto" id="purple" [routerLink]="['/edit-product',product.productCode]">
                                <i class="material-icons">edit</i> Edit
                            </a>    
                        </div>
                        <div class="row" *ngIf="isAdmin">
                                <a  class="btn btn-primary mt-2 mx-auto text-white" id="purple" (click)="delete(product.productCode)">
                                    <i class="material-icons">delete_forever</i> Delete
                                </a>
                            </div>
                    </div>
                </div>
            </div>
            
        </div>
        </div><br>
        <div class="container" *ngIf="added">
            <div class="alert alert-success">Added to cart
                successfully</div>
        </div>
