<div class="bg">
<div class="row">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">
        <div class="card">
            <h1 class="mt-3 ml-5">Login</h1>

           <!--      <div class="alert alert-info mt-3 ml-5 mr-5" *ngIf="this.menuItemService.clickedOnAdd">Please login	before adding an item to cart.</div>  -->
    <div class="alert alert-danger ml-5 mr-5" *ngIf="userId.touched && password.touched && !this.authService.validCredentials">Invalid userId / Password</div>
          <form [formGroup]="loginForm" (submit)="this.authService.authenticateUser(loginForm.value)">
                <div class="row mt-3 ml-5 mr-5">
                    <div class="col-12">
          <label for="userId">User ID</label>
          <input type="text" class="form-control" placeholder="Enter User ID" formControlName="userId" id="userId" required>
                        <div class="text-danger" *ngIf="userId.touched && userId.invalid && userId.errors.required">userId is required</div>
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-12 mt-3">
          <label for="password">Password</label> 
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" id="password" required>
                        <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-6">
                        <button type="submit" class="btn signup-btn" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="col">
                        <div>
                            New Here? <br> <a (click)="toSignupUser()"> <span class="text-primary">User Signup</span></a> &nbsp;
                            &nbsp; <a (click)="toSignupAdmin()"><span class="text-primary">Admin Signup</span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
