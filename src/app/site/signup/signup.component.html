<div class="bg">
    <div class="row">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">
        <div class="card mt-3">
            <h1 class="mt-3 ml-5">Signup</h1>
            <form [formGroup]="signUpForm" (submit)="this.addUser(signUpForm.value)">
                <div class="row ml-5 mr-5">
          <div class="alert-danger col-12 px-auto" *ngIf="signUpForm.get('userId').hasError('userNameTaken')">
            User ID already exists
          </div>
                    <div class="col-md-6 col-xs-12 mt-3">
          <label for="userId">User ID</label>
          <input type="text" class="form-control" placeholder="Enter User ID" formControlName="userId" id="userId">
          <div class="text-danger" *ngIf="userId.invalid && userId.errors.required && userId.touched">User ID is required</div>
                    </div>
                    <div class="col-md-6 col-xs-12  mt-3">
                        <label for="contactNumber">Contact Number</label> 
                        <input type="text" class="form-control" placeholder="Enter Contact Number" formControlName="contactNumber" id="contactNumber">
                        <div class="text-danger" *ngIf="contactNumber.invalid && contactNumber.errors.required && contactNumber.touched">Contact Number is required</div>
                                  </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
          <label for="firstName">First Name</label> 
          <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName" id="firstName">
          <div class="text-danger" *ngIf="firstName.invalid && firstName.errors.required && firstName.touched">First Name is required</div>
                    </div>
                    <div class="col-md-6 col-xs-12  mt-3">
          <label for="lastName">Last Name</label> 
          <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName" id="lastName">
          <div class="text-danger" *ngIf="lastName.invalid && lastName.errors.required && lastName.touched">Last Name is required</div>
                    </div>
                </div>

                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
          <label for="age">Age</label> 
          <input type="text" class="form-control" placeholder="Enter Age" formControlName="age" id="age">
          <div class="text-danger" *ngIf="age.invalid && age.errors.required && age.touched">Age is required</div>
                    </div>
                    <div class="col-md-6 col-xs-12  mt-3">
          <label for="gender">Gender</label> 
          <select class="form-control" id="gender" placeholder="Enter Gender" formControlName="gender">
            <option value="" disabled selected hidden>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
          <div class ="text-danger" *ngIf = "gender.invalid && gender.errors.required && gender.touched"> Gender is required.</div>
                </div>
                </div>
            

                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
          <label for="password">Password</label> 
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" id="password">
          <div class="text-danger" *ngIf="password.invalid && password.errors.required && password.touched">Password is required</div>
                    </div>
                    <div class="col-md-6 col-xs-12 mt-3">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Enter password again" formControlName="confirmPassword" id="confirmPassword">
          <div class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.errors.required && confirmPassword.touched">Confirm the Password</div>
          <div class="text-danger"
          *ngIf="signUpForm.get('confirmPassword').hasError('nomatch')">Password and Confirm Password do not match</div> 
                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-12">
                        <button type="submit" class="btn signup-btn">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
